<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Verse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header> 
      <h1>Pixar Planet</h1>
    </header>

    <section>
      <label for="sort-rating">Ordenar por rating:</label>
      <select name="rating" data-testid="select-sort">
        <option value="">Selección</option>
        <option value="1-10">1-10</option>
        <option value="10-1">10-1</option>
      </select>

      <label for="filtro-genero">Género:</label>
      <select name="genero" data-testid="select-filter">        
        <option value="">Selección</option>
        <option value="Aventura">Aventura</option>
        <option value="Comedia">Comedia</option>
        <option value="Familiar">Familiar</option>
        <option value="Ciencia ficcion">Ciencia ficción</option>
        <option value="Fantasia">Fantasía</option>
        <option value="Drama">Drama</option>
      </select>

      <button data-testid="button-clear">Reset</button>
      <button id="estadística">Estadística</button>
    </section>

    <main>
      <h2>Peliculas</h2>
      <div id="root"></div>
    </main>
    
    <footer>By: Lucia Olayo y Gladys Ureña</footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
